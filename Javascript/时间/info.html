	text = "夜猫子，要注意身体哦！这么晚可没妹子陪你聊吆！";

	text = "起的够早呀，昨晚没熬夜吗？";

	text = "午休时间哦，亲，一定是不习惯午睡的吧？！";
    if ((time >= 14) && (time < 18))
	text = "下午茶的时间到了，休息一下吧！ ";
    if ((time >= 18) && (time <= 22))
	text = "亲，您又来了，赶紧看看您的收益吧！";
    if ((time >= 22) && (time < 24))
	text = "很晚了哦，注意休息呀！";

</script>
