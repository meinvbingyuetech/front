<html>
<head>
	<meta charset="UTF-8">
	<title>利用FORM表单的ENTER提交功能来做AJAX提交</title>
</head>
<body>
	<form name="form_search" class="form-inline list-sbox">
        <input class="form-control" type="text" name="mult_search" placeholder="用户名/昵称/手机/QQ" value="">
        <button id="btn_search" class="btn btn-primary btn-flat" type="submit">搜索</button>
    </form>


    <script type="text/javascript">
        $(function(){

            /*
            搜索
             */
            var $btn_search = $("#btn_search");
            var $form_search = $("form");
            var search_api = 'http://www.cfvideo.com/admin/user/user-list';

            $btn_search.click(function(){

                var param = $form_search.serialize();
                var search_url = search_api+'?'+param;
                location.href = search_url;

                return false;
            });

        });
    </script>

</body>
</html>
